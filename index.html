<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출석 프로그램</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 5px 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .admin-section {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <h1>출석 프로그램</h1>
    <form id="attendance-form">
        <h2>출석</h2>
        <label for="student-idx">인덱스:</label>
        <input type="number" id="student-idx" min="0" max="29" required>
        <label for="student-id">학번:</label>
        <input type="text" id="student-id" required>
        <label for="student-name">이름:</label>
        <input type="text" id="student-name" required>
        <label for="student-code">코드:</label>
        <input type="text" id="student-code" required>
        <button type="submit">확인</button>
    </form>
    <h2>출석 리스트</h2>
    <table id="attendance-table">
        <thead>
            <tr>
                <th>인덱스</th>
                <th>이름</th>
                <th>학번</th>
            </tr>
        </thead>
        <tbody id="attendance-list">
            <!-- Firebase에서 가져온 데이터가 자동으로 추가될 예정 -->
        </tbody>
    </table>

    <div class="admin-section">
        <h2>관리자 기능</h2>
        <button onclick="adminAction(false)">관리자 기능입니다.. ㅜㅜ</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
    <script>
        // Firebase 구성 정보
        const firebaseConfig = {
            apiKey: "AIzaSyC0R_GdbnBGEkA_kkPB-FQJji7hPg1B_Xs",
            authDomain: "swai-5271f.firebaseapp.com",
            databaseURL: "https://swai-5271f-default-rtdb.firebaseio.com",
            projectId: "swai-5271f",
            storageBucket: "swai-5271f.appspot.com",
            messagingSenderId: "1071361398458",
            appId: "1:1071361398458:web:b26612d5da19aca0ed9483",
            measurementId: "G-ZBVTM1YL07"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 출석 리스트 초기화
        function initAttendanceList() {
            const attendanceListRef = db.ref('0709'); // 데이터베이스에서 0709 레퍼런스 가져오기
            attendanceListRef.once('value', snapshot => {
                snapshot.forEach(childSnapshot => {
                    const index = childSnapshot.key;
                    const student = childSnapshot.val();
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td>${index}</td>
                        <td>${student.name}</td>
                        <td>${student.id}</td>
                    `;
                    document.getElementById('attendance-list').appendChild(newRow);
                });
            });
        }

        // 출석 리스트 초기화 호출
        initAttendanceList();

        // 출석 제출 폼 처리
        document.getElementById('attendance-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const studentIdx = document.getElementById('student-idx').value;
            const studentId = document.getElementById('student-id').value;
            const studentName = document.getElementById('student-name').value;
            const studentCode = document.getElementById('student-code').value;

            if (studentCode !== '156655') { // 코드 검증
                alert('올바른 코드를 입력하세요.');
                return;
            }

            // Firebase에서 학생 찾기
            const studentRef = db.ref(`0709/${studentIdx}`);
            studentRef.once('value', snapshot => {
                const student = snapshot.val();
                if (student && student.id === studentId && student.name === studentName) {
                    // 데이터 삭제
                    studentRef.remove()
                        .then(() => {
                            alert('학생 정보가 성공적으로 삭제되었습니다.');
                            location.reload(); // 페이지 새로고침
                        })
                        .catch(error => {
                            console.error('데이터 삭제 중 오류:', error);
                            alert('데이터 삭제 중 오류가 발생했습니다.');
                        });
                } else {
                    alert('인덱스, 학번, 이름이 일치하는 학생이 없습니다.');
                }
            });
        });

        // 관리자 기능 - 출석 데이터 초기화
        function adminAction(reset) {
            if (reset) {
                localStorage.removeItem('attendanceData');
                location.reload(); // 페이지 새로고침
                alert('목록을 초기화 합니다.');
            } else {
                alert('목록 초기화 금지.');
            }
        }

        // 관리자가 호출할 함수
        adminAction(false); // 현재 상태 유지
    </script>
</body>
</html>
