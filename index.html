<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출석 프로그램</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 5px 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>출석 프로그램</h1>
    <form id="delete-form">
        <h2>출석 삭제</h2>
        <label for="student-id">학번:</label>
        <input type="text" id="student-id" required>
        <label for="student-name">이름:</label>
        <input type="text" id="student-name" required>
        <label for="student-code">코드:</label>
        <input type="text" id="student-code" required>
        <button type="submit">삭제</button>
    </form>
    <h2>출석 리스트</h2>
    <table id="attendance-table">
        <thead>
            <tr>
                <th>이름</th>
                <th>학번</th>
            </tr>
        </thead>
        <tbody>
            <tr data-id="20222" data-name="김김김">
                <td>김김김</td>
                <td>20222</td>
            </tr>
            <tr data-id="21222" data-name="이이이">
                <td>이이이</td>
                <td>21222</td>
            </tr>
        </tbody>
    </table>

    <script>
        const VALID_CODE = "156655"; // 모든 학생들이 동일한 코드

        // 초기 데이터 로드
        document.addEventListener('DOMContentLoaded', function() {
            const savedData = localStorage.getItem('attendanceData');
            if (savedData) {
                document.querySelector('#attendance-table tbody').innerHTML = savedData;
            }
        });

        document.getElementById('delete-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const studentId = document.getElementById('student-id').value;
            const studentName = document.getElementById('student-name').value;
            const studentCode = document.getElementById('student-code').value;

            if (studentCode !== VALID_CODE) {
                alert('올바른 코드를 입력하세요.');
                return;
            }

            const rows = document.querySelectorAll('#attendance-table tbody tr');
            let found = false;

            rows.forEach(row => {
                if (row.dataset.id === studentId && row.dataset.name === studentName) {
                    row.remove();
                    found = true;
                }
            });

            if (!found) {
                alert('학번과 이름이 일치하지 않습니다.');
            } else {
                // 데이터 저장
                saveData();
            }

            document.getElementById('delete-form').reset();
        });

        // 데이터 저장
        function saveData() {
            localStorage.setItem('attendanceData', document.querySelector('#attendance-table tbody').innerHTML);
        }

        // 관리자 기능
        function adminAction(reset) {
            if (reset) {
                localStorage.removeItem('attendanceData');
                location.reload(); // 페이지 새로고침
                alert('출석 데이터가 초기화되었습니다.');
            } else {
                alert('현재 상태가 유지됩니다.');
            }
        }

        // 관리자가 호출할 함수
        adminAction(false); // 현재 상태 유지
    </script>
</body>
</html>
