<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출석 프로그램</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 5px 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>출석 프로그램</h1>
    <form id="delete-form">
        <h2>출석 삭제</h2>
        <label for="student-id">학번:</label>
        <input type="text" id="student-id" required>
        <label for="student-name">이름:</label>
        <input type="text" id="student-name" required>
        <label for="student-code">코드:</label>
        <input type="text" id="student-code" required>
        <button type="submit">삭제</button>
    </form>
    <h2>출석 리스트</h2>
    <table id="attendance-table">
        <thead>
            <tr>
                <th>이름</th>
                <th>학번</th>
            </tr>
        </thead>
        <tbody>
            <tr data-id="20222" data-name="김김김" data-code="156655">
                <td>김김김</td>
                <td>20222</td>
            </tr>
            <tr data-id="21222" data-name="이이이" data-code="">
                <td>이이이</td>
                <td>21222</td>
            </tr>
        </tbody>
    </table>

    <script>
        document.getElementById('delete-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const studentId = document.getElementById('student-id').value;
            const studentName = document.getElementById('student-name').value;
            const studentCode = document.getElementById('student-code').value;

            const rows = document.querySelectorAll('#attendance-table tbody tr');
            let found = false;

            rows.forEach(row => {
                if (row.dataset.id === studentId && row.dataset.name === studentName && row.dataset.code === studentCode) {
                    row.remove();
                    found = true;
                }
            });

            if (!found) {
                alert('학번, 이름, 코드가 일치하지 않습니다.');
            }

            document.getElementById('delete-form').reset();
        });
    </script>
</body>
</html>
