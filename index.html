<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출석 프로그램</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 5px 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>출석 프로그램</h1>
    <form id="attendance-form">
        <label for="student-id">학번:</label>
        <input type="text" id="student-id" required>
        <label for="student-name">이름:</label>
        <input type="text" id="student-name" required>
        <label for="student-code">코드:</label>
        <input type="text" id="student-code" required>
        <button type="submit">추가</button>
    </form>
    <form id="delete-form">
        <h2>출석 삭제</h2>
        <label for="delete-code">코드:</label>
        <input type="text" id="delete-code" required>
        <label for="delete-name">이름:</label>
        <input type="text" id="delete-name" required>
        <button type="submit">삭제</button>
    </form>
    <h2>출석 리스트</h2>
    <table id="attendance-table">
        <thead>
            <tr>
                <th>학번</th>
                <th>이름</th>
                <th>코드</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const VALID_CODE = "123456"; // 미리 설정할 올바른 코드

        document.getElementById('attendance-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const studentId = document.getElementById('student-id').value;
            const studentName = document.getElementById('student-name').value;
            const studentCode = document.getElementById('student-code').value;

            if (studentCode !== VALID_CODE) {
                alert('올바른 코드를 입력하세요.');
                return;
            }

            const attendance = {
                id: studentId,
                name: studentName,
                code: studentCode,
                date: new Date().toLocaleString()
            };

            let attendanceList = JSON.parse(localStorage.getItem('attendanceList')) || [];
            attendanceList.push(attendance);
            localStorage.setItem('attendanceList', JSON.stringify(attendanceList));

            updateAttendanceTable();
            document.getElementById('attendance-form').reset();
        });

        document.getElementById('delete-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const deleteCode = document.getElementById('delete-code').value;
            const deleteName = document.getElementById('delete-name').value;

            if (deleteCode !== VALID_CODE) {
                alert('올바른 코드를 입력하세요.');
                return;
            }

            let attendanceList = JSON.parse(localStorage.getItem('attendanceList')) || [];
            attendanceList = attendanceList.filter(attendance => !(attendance.name === deleteName && attendance.code === deleteCode));
            localStorage.setItem('attendanceList', JSON.stringify(attendanceList));

            updateAttendanceTable();
            document.getElementById('delete-form').reset();
        });

        function updateAttendanceTable() {
            const tableBody = document.getElementById('attendance-table').querySelector('tbody');
            tableBody.innerHTML = '';

            const attendanceList = JSON.parse(localStorage.getItem('attendanceList')) || [];

            attendanceList.forEach(attendance => {
                const newRow = tableBody.insertRow();

                const idCell = newRow.insertCell(0);
                const nameCell = newRow.insertCell(1);
                const codeCell = newRow.insertCell(2);

                idCell.textContent = attendance.id;
                nameCell.textContent = attendance.name;
                codeCell.textContent = attendance.code;
            });
        }

        document.addEventListener('DOMContentLoaded', updateAttendanceTable);
    </script>
</body>
</html>
