<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출석 프로그램</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 5px 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>출석 프로그램</h1>
    <form id="delete-form">
        <h2>출석</h2>
        <label for="student-id">학번:</label>
        <input type="text" id="student-id" required>
        <label for="student-name">이름:</label>
        <input type="text" id="student-name" required>
        <label for="student-code">코드:</label>
        <input type="text" id="student-code" required>
        <button type="submit">확인</button>
    </form>
    <h2>출석 리스트</h2>
    <table id="attendance-table">
        <thead>
            <tr>
                <th>이름</th>
                <th>학번</th>
            </tr>
        </thead>
        <tbody id="attendance-list">
            <!-- 여기에 자동으로 추가될 내용 -->
        </tbody>
    </table>

    <script>
        const VALID_CODE = "156655"; // 모든 학생들이 동일한 코드

        // 초기 데이터 로드 및 추가
        document.addEventListener('DOMContentLoaded', function() {
            const savedData = localStorage.getItem('attendanceData');
            if (savedData) {
                document.querySelector('#attendance-list').innerHTML = savedData;
            } else {
                // 초기 데이터 추가
                const initialStudents = [
                    { id: '2024312878', name: '김군태' },
                    { id: '2024314431', name: '김민상' },
                    { id: '2020311767', name: '김민수' },
                    { id: '2022313695', name: '김범준' },
                    { id: '2023312434', name: '김성준' },
                    { id: '2021313124', name: '김원혜' },
                    { id: '2019310153', name: '김정현' },
                    { id: '2024312807', name: '박민재' },
                    { id: '2024312968', name: '박소연' },
                    { id: '2021315618', name: '박종익' },
                    { id: '2020312782', name: '박찬규' },
                    { id: '2021312121', name: '박채연' },
                    { id: '2023314282', name: '박현서' },
                    { id: '2024312737', name: '백승준' },
                    { id: '2023314030', name: '우범종' },
                    { id: '2020315724', name: '유의민' },
                    { id: '2022315857', name: '이건우' },
                    { id: '2022315994', name: '이두형' },
                    { id: '2019312407', name: '이상유' },
                    { id: '2021311892', name: '이윤아' },
                    { id: '2016310179', name: '이재욱' },
                    { id: '2021313797', name: '임진영' },
                    { id: '2019312116', name: '정대교' },
                    { id: '2019311327', name: '정진우' },
                    { id: '2024314816', name: '조한준' },
                    { id: '2020313866', name: '조혜준' },
                    { id: '2019313405', name: '최영준' },
                    { id: '2021314053', name: '태상빈' },
                    { id: '2023311242', name: '허윤민' }
                ];

                initialStudents.forEach(student => {
                    addStudentToAttendance(student.id, student.name);
                });

                // 데이터 저장
                saveData();
            }
        });

        document.getElementById('delete-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const studentId = document.getElementById('student-id').value;
            const studentName = document.getElementById('student-name').value;
            const studentCode = document.getElementById('student-code').value;

            if (studentCode !== VALID_CODE) {
                alert('올바른 코드를 입력하세요.');
                return;
            }

            const rows = document.querySelectorAll('#attendance-list tr');
            let found = false;

            rows.forEach(row => {
                if (row.dataset.id === studentId && row.dataset.name === studentName) {
                    row.remove();
                    found = true;
                }
            });

            if (!found) {
                alert('학번과 이름이 일치하지 않습니다.');
            } else {
                // 데이터 저장
                saveData();
            }

            document.getElementById('delete-form').reset();
        });

        // 데이터 저장
        function saveData() {
            localStorage.setItem('attendanceData', document.querySelector('#attendance-list').innerHTML);
        }

        // 학생을 출석 리스트에 추가하는 함수
        function addStudentToAttendance(id, name) {
            const tableBody = document.getElementById('attendance-list');

            const row = document.createElement('tr');
            row.setAttribute('data-id', id);
            row.setAttribute('data-name', name);

            const nameCell = document.createElement('td');
            nameCell.textContent = name;

            const idCell = document.createElement('td');
            idCell.textContent = id;

            row.appendChild(nameCell);
            row.appendChild(idCell);

            tableBody.appendChild(row);
        }

        // 관리자 기능
        function adminAction(reset) {
            if (reset) {
                localStorage.removeItem('attendanceData');
                location.reload(); // 페이지 새로고침
                alert('목록을 초기화 합니다.');
            } else {
                alert('목록.');
            }
        }

        // 관리자가 호출할 함수
        adminAction(false); // 현재 상태 유지
    </script>
</body>
</html>
